<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kalendar</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="calendar">
                <div class="row">
                    <p id="bulan-tahun"></p>
                </div>
                <div class="row" id="days-name">
                    <div class="column day">Sen</div>
                    <div class="column day">Sel</div>
                    <div class="column day">Rab</div>
                    <div class="column day">Kam</div>
                    <div class="column day">Jum</div>
                    <div class="column day">Sab</div>
                    <div class="column day">Min</div>
                </div>
                <div class="row" id="kolom-tanggal"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
